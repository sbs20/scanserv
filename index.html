<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scan</title>
    <script src="javascript/jquery.min.js" type="text/javascript"></script>
    <script src="javascript/jquery.Jcrop.js" type="text/javascript"></script>
    <script src="javascript/jquery-ui.js" type="text/javascript"></script>
    <script src="javascript/knockout-3.3.0.js" type="text/javascript"></script>
    <script src="javascript/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="content/jquery.Jcrop.min.css" type="text/css" />
    <link rel="stylesheet" href="content/jquery-ui.css" type="text/css">
    <link rel="stylesheet" href="content/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="content/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="content/theme.css" type="text/css">
</head>
<body role="document">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
            </div>
            <div id="navbar" class="navbar-collapse collapse">
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container theme-showcase" role="main">

        <h1>scanserv</h1>
        <div class="row">
            <div class="col-md-5" >
                <div id="bgimage">
		    <div id="image"></div>
		</div>
            </div>

            <div class="col-md-7">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="top">Top</label>
                            <input id="top" type="text" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="left">Left</label>
                            <input id="left" type="text" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="width">Width</label>
                            <input id="width" type="text" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="height">Height</label>
                            <input id="height" type="text" class="form-control" />
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="resolution">Resolution</label>
                            <select id="resolution" class="form-control">
                                <option value="50">50 dpi</option>
                                <option value="75">75 dpi</option>
                                <option value="100">100 dpi</option>
                                <option value="150" selected="selected">150 dpi</option>
                                <option value="200">200 dpi</option>
                                <option value="300">300 dpi</option>
                                <option value="600">600 dpi</option>
                                <option value="1200">1200 dpi</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="mode">Colour</label>
                            <select id="mode" class="form-control">
                                <option value="Gray">Greyscale</option>
                                <option value="Color" selected="selected">Colour</option>
                            </select>
                        </div>

                        <label for="brightness">Brightness</label>
                        <input id="brightness" type="text" class="form-control" value="0" />
                        <div id="brightness_slider" class="slider"></div>

                        <label for="Contrast">Contrast</label>
                        <input id="contrast" type="text" class="form-control" value="0" />
                        <div id="contrast_slider" class="slider"></div>
                    </div>
                </div>

                <div class="row">
                    <br />
                </div>

                <div class="row">
                    <div class="text-right">
                        <div class="btn-group" role="group" aria-label="...">
                            <button id="preview" type="button" class="btn btn-default btn-lg">preview <span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                            <button id="scan" type="button" class="btn btn-default btn-lg">scan <span class="glyphicon glyphicon-camera" aria-hidden="true"></span></button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <br />
                </div>

                <div class="row">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Filename</th>
                                <th>Last modified</th>
                                <th>Filesize</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: files">
                            <tr>
                                <td><a data-bind="attr: { href: fullname }, text: name"></a></td>
                                <td data-bind="text: new Date(lastModified * 1000).toString()"></td>
                                <td data-bind="text: size"></td>
                                <td><button type="button" data-bind="click: function () { page.deletefile(fullname); }"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="hide">
            <div class="collapse-group">
                <p><a class="btn" href="#" data-toggle="collapse" data-target="#cmdlinediv">Command line testing &raquo;</a></p>
                <div class="collapse" id="cmdlinediv">
                    <textarea id="cmdtext" rows="3" cols="80"></textarea>
                    <input id="cmdexec" type="button" value="exec" class="btn btn-default" />
                    <div id="response"></div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    var jcropmanager = {

        previewDpi: 50,
        millimetresPerInch: 25.4,
        a4: {
            width: 215,
            height: 297
        },
        canvas: {
            width: 215 * 50 / 25.4,
            height: 297 * 50 / 25.4
        },

        jcrop_api: null,

        dotsToMm: function (dots) {
            var millimetresPerDot = this.millimetresPerInch / this.previewDpi;
            return Math.round(dots * millimetresPerDot);
        },
        
        //jcrop onChange and onSelect event handler
        showCoords: function (c) {
            $('#left').val(jcropmanager.dotsToMm(c.x));
            $('#top').val(jcropmanager.dotsToMm(c.y));
            $('#width').val(jcropmanager.dotsToMm(c.w));
            $('#height').val(jcropmanager.dotsToMm(c.h));
        },

        //jcrop onRelease event handler
        clearCoords: function () {
            $('#left').val(0);
            $('#top').val(0);
            $('#width').val('');
            $('#height').val('');
        },

        init: function () {
            $('#image').Jcrop({
                onChange: jcropmanager.showCoords,
                onSelect: jcropmanager.showCoords,
                onRelease: jcropmanager.clearCoords,
                setSelect: [0, jcropmanager.canvas.height, jcropmanager.canvas.width, 0]
            }, function () {
                jcropmanager.jcrop_api = this;
            });
        }
    };

    var api = {
        url: null,
        call: function (data) {
            var options = {
                type: "POST",
                contentType: "application/json",
                dataType: "json",
                url: api.url,
                data: JSON.stringify(data)
            };

            return $.ajax(options);
        },
        
        init: function () {
            api.url = 'api.php';
            
            api.call({
                type: 'ping'
            }).error(function (data) {
                api.url = 'api.js'
            });
        }
    };

    var page = {

        files: ko.observableArray(),

        notify: function (o) {
            var s = $.isPlainObject(o) ? JSON.stringify(o) : o;
            $("#response").text(s);
        },

        refreshPreviewImage: function () {
            api.call({
                type: 'previewToJpeg'
            }).done(function (data) {
		var Img = new Image();
		Img.src = "preview/preview.jpg?r=" + Math.random();
		Img.onload = function() {
			$("#image").css("background", "url(" + Img.src + ") no-repeat");
			jcropmanager.jcrop_api.setImage(Img.src);
		}
            })
        },

        preview: function () {
            // Keep reloading the preview image
            $("#preview").attr("disabled", "disabled");
            var timer = window.setInterval(page.refreshPreviewImage, 500);

            // Start the scan
            api.call({
                type: 'preview',
                data: {
                    mode: $("#mode").val(),
                    brightness: $("#brightness").val(),
                    contrast: $("#contrast").val()
                }
            }).done(function (data) {
                window.clearInterval(timer);
                $("#preview").removeAttr("disabled");
            });
        },

        scan: function () {
            $("#scan").attr("disabled", "disabled");

            api.call({
                type: 'scan',
                data: {
                    top: $("#top").val(),
                    left: $("#left").val(),
                    width: $("#width").val(),
                    height: $("#height").val(),
                    mode: $("#mode").val(),
                    depth: 8,
                    resolution: $("#resolution").val(),
                    format: 'tiff',
                    brightness: $("#brightness").val(),
                    contrast: $("#contrast").val()
                }
            }).done(function (data) {
                $("#scan").removeAttr("disabled");
                page.notify(data);
                page.listfiles();
            });
        },

        listfiles: function () {
            api.call({
                type: 'fileList'
            }).done(function (response) {
                page.notify(response);
                page.files.removeAll();
                for (var index = 0; index < response.data.length; index++) {
                    page.files.push(response.data[index]);
                }
            });
        },

        deletefile: function (file) {
            api.call({
                type: 'fileDelete',
                data: file
            }).done(function (response) {
                page.notify(response);
                page.listfiles();
            });
        },

        cmdexec: function () {
            $("#cmdexec").attr("disabled", "disabled");

            api.call({
                type: 'cmdline',
                data: $("#cmdtext").val()
            }).done(function (data) {
                $("#cmdexec").removeAttr("disabled");
                page.notify(data);
            })
        },

        init: function () {
            $("#preview").on("click", function () {
                page.preview();
            });

            $("#scan").on("click", function () {
                page.scan();
            });

            $("#cmdexec").on("click", function () {
                page.cmdexec();
            });

            $(".slider").slider({
                min: -100,
                max: 100,
                value: 0,
                step: 1,
                slide: function (e, ui) {
                    var $input = $("#" + e.target.id.replace("_slider", ""));
                    $input.val(ui.value);
                }
            });

            $("#brightness, #contrast").on("change", function (e) {
                var val = parseInt(e.target.value);
                var $slider = $("#" + e.target.id + "_slider");
                val = isNaN(val) ? $slider.slider("value") : val;
                if (val < -100) val = -100;
                if (val > 100) val = 100;
                e.target.value = val;
                $slider.slider("value", val);
            });
            
            jcropmanager.init();

            ko.applyBindings({
                files: page.files
            });

            page.listfiles();
        }
    };

    api.init();

    page.init();

</script>
</html>
